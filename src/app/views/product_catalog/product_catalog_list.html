<!DOCTYPE html>
<html>
<head>
    <title>Product Catalog</title>
    <meta charset="utf-8">
    <link href="/style/kendo.common.min.css" rel="stylesheet">
    <link href="/style/kendo.default.min.css" rel="stylesheet">
    <link href="/style/style.css" rel="stylesheet">
	<script src="/lib/jquery/dist/jquery.min.js"></script>
	<script src="/lib/jszip.min.js"></script>
	<script src="/lib/kendo.all.min.js"></script>
	<script src="product_catalog_list.js"></script>
    
    
</head>
<body>    
<div id="example">
    <h3>Product Catalog</h3>
    <hr/>
    <div id="listView"></div>
    <script type="text/x-kendo-template" id="productTemplate">
        <div class="product">
            <img src="#:images[0].url#" style="max-width: 100px"/>
            <h3>#:name#</h3>
        </div>
    </script>
 
	<div class="k-card">
		<div class="k-card-header">
			<h5 class="k-card-title">Rome</h5>
			<h6 class="k-card-subtitle">Capital of Italy</h6>
		</div>
		<img class="k-card-image" src="../content/web/cards/rome.jpg">
		<div class="k-card-body">
			<p>Rome is a sprawling, cosmopolitan city with nearly 3,000 years of globally influential art, architecture and culture on display.</p>
			<p>Ancient ruins such as the Forum and the Colosseum evoke the power of the former Roman Empire. </p>
		</div>
		<div class="k-card-actions k-card-actions-stretched">
			<span class="k-card-action"><span class="k-button k-flat k-primary">Map</span></span>
			<span class="k-card-action"><span class="k-button k-flat k-primary">Weather</span></span>
		</div>
	</div>
	<br><br>
    <!-- <div id="grid"></div> -->
</div>

<style type="text/css">
    .customer-photo {
        display: inline-block;
        width: 32px;
        height: 32px;
        border-radius: 50%;
        background-size: 32px 35px;
        background-position: center center;
        vertical-align: middle;
        line-height: 32px;
        box-shadow: inset 0 0 1px #999, inset 0 0 10px rgba(0,0,0,.2);
        margin-left: 5px;
    }

    .customer-name {
        display: inline-block;
        vertical-align: middle;
        line-height: 32px;
        padding-left: 3px;
    }
</style>
</body>
</html>
