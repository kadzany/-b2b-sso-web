<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SSO eProcurement</title>
  @@include('./partials/styles.html')
  <link rel="stylesheet" type="text/css" href="css/jquery-comments.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link href="/css/pr_detail_sso.css" rel="stylesheet" />
</head>

<body>
  <div class="ui container">
    @@include('./partials/header.html')
    <div class="ui grid">
      <div class="three wide column">
        @@include('./partials/menu.html')
      </div>
      <div class="thirteen wide column">
        <!-- Page content -->
        <div id="app">
          <div class="k-card">
            <div class="k-card-header">
              <h2 class="k-card-title">Detail Purchase Order</h2>
            </div>
            <div class="k-card-body">
              <div class="container">
                <div>
                  <div class="up-field">
                      <h4>Requester: </h4>
                      <label id="requester">Requester</label>
                  </div>
                  <div>
                      <h4>Approver: </h4>
                      <label id="approver">Approver</label>
                  </div>
              </div>
              <div>
                  <div class="up-field">
                      <h4>Requested Date: </h4>
                      <label id="req-date">Requested Date</label>
                  </div>
                  <div>
                      <h4>Fullfillment Date: </h4>
                      <label id="fullfill-date">Fullfillment Date</label>
                  </div>
              </div>
              </div>
              <!--showing table of purchase order-->
              <div class="po-box">
                <h3>Purchase Order by Catalogue</h3>
                <div id="grid-store-checkout"></div>
              </div>
              <div class="po-box">
                <h3>Purchase Order by Requested</h3>
                <div id="grid-request-checkout"></div>
              </div>
            </div>
            <div class = "k-card-actions">
              <div style="margin-top: 1%; margin-bottom: 1%;">
                <h2>Komentar</h2>
              </div>
              <!--add comment's container in HTML-->
              <div id="comments-container" class="jquery-comments"></div>
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
   <!-- Scripts -->
   @@include('./partials/scripts.html')
   <script type="text/javascript" src="lib/jquery-comments.min.js"></script>
   <script src="js/revisi_pr.js"></script>
   <!-- script for handling comment-->
   <script>
     $('#comments-container').comments({
       profilePictureURL: 'https://viima-app.s3.amazonaws.com/media/public/defaults/user-icon.png',
       textareaPlaceholderText: 'Tuliskan komentar anda di sini',
       enableUpvoting: false,
       enableAttachments: true,
       enableNavigation: false,
       postCommentOnEnter: true,
       getComments: function(success, error) {
           var commentsArray = [{
               id: 1,
               created: '2015-10-01',
               content: 'Lorem ipsum dolort sit amet',
               fullname: 'Simon Powell',
               user_has_upvoted: false
           }];
           success(commentsArray);
       }
     });
   </script>
</body>

</html>
