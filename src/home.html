<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="lib/semantic-ui-css/semantic.min.css">
  <link rel="stylesheet" href="lib/semantic-ui-dropdown/dropdown.min.css">
  <link rel="stylesheet" href="style/style.css">
  <title>SSO eProcurement</title>
</head>

<body>
  <div class="ui container">
    <div class="ui text menu">
      <div class="item">
        <a href="/">
          <img style="width: 2.5rem" src="/img/logo.jpg">
        </a>
      </div>
      <div class="ui right dropdown item">
        User menu
        <i class="dropdown icon"></i>
        <div class="menu">
          <div class="item" id="logoutButton">Logout</div>
        </div>
      </div>
    </div>
    <div class="ui grid">
      <div class="four wide column">
        <!-- Navigation Menu -->
        <div class="ui vertical menu">
          <div class="item">
            <div class="header">Vendor</div>
            <div class="menu">
              <a class="item">Vendor Category</a>
              <a class="item">Vendor Master</a>
            </div>
          </div>
          <div class="item">
            <div class="header">Contract</div>
            <div class="menu">
              <a class="item" href="/contract-list">Contract List</a>
            </div>
          </div>
          <div class="item">
            <div class="header">Catalog</div>
            <div class="menu">
              <a class="item">Unit of Measure</a>
              <a class="item">Currency</a>
              <a class="item">Product Category</a>
              <a class="item" href="/product-catalog">Product Catalog</a>
            </div>
          </div>
          <div class="item">
            <div class="header">Purchasing</div>
            <div class="menu">
              <a class="item">Buyer PO List</a>
              <a class="item">Vendor PO List (Split Buyer PO)</a>
            </div>
          </div>
        </div>
      </div>
      <div class="twelve wide column">
        <!-- Page content -->
        <div id="app">
        </div>
      </div>
    </div>

    <!-- Error Template -->
    <script id="error-template" type="text/html">
      <div class="ui" style="height:250px;">
        <br>
        <h2 class="ui center aligned icon header">
          <i class="exclamation triangle icon"></i>
          <div class="content">
            404 - Not Found
            <div class="sub header">The page is under construction</div>
          </div>
        </h2>
      </div>
    </script>

    <!-- Scripts -->
    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/axios/dist/axios.min.js"></script>
    <script src="lib/vanilla-router/dist/vanilla-router.min.js"></script>
    <script src="lib/semantic-ui-transition/transition.min.js"></script>
    <script src="lib/semantic-ui-dropdown/dropdown.min.js"></script>
    <script src="app/app.min.js"></script>
    <script src="app/router.min.js"></script>
    <script src="app/controllers.min.js"></script>
  </div>
</body>

</html>
