<!DOCTYPE html>
<html>

<head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->
    <title>Login - eProc</title>
    <link rel="stylesheet" href="lib/semantic-ui-css/semantic.min.css">
    <script src="lib/jquery/dist/jquery.min.js"></script>
    <style type="text/css">
        body {
            background-color: #DADADA;
        }

        body>.grid {
            height: 100%;
        }

        .image {
            margin-top: -100px;
        }

        .column {
            max-width: 450px;
        }
    </style>
</head>

<body style="background: #fff !important;">
    <div class="ui middle aligned center aligned grid">
        <div class="column">
            <h2 class="ui red image header">
                <img src="/img/logo.jpg" class="image">
                <div class="content">
                    Log-in to your account
                </div>
            </h2>
            <form class="ui large form" name="loginForm">
                <div class="ui stacked segment">
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input type="text" name="email" placeholder="E-mail address">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input type="password" name="password" placeholder="Password">
                        </div>
                    </div>
                    <div id="loginButton" class="ui fluid large red submit button">Login</div>
                </div>
                <div class="ui error message"></div>
            </form>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/axios/dist/axios.min.js"></script>
    <script src="lib/vanilla-router/dist/vanilla-router.min.js"></script>
    <script src="lib/semantic-ui-transition/transition.min.js"></script>
    <script src="lib/semantic-ui-dropdown/dropdown.min.js"></script>
    <script src="app/config.min.js"></script>
    <script src="app/app.min.js"></script>
    <script src="app/router.min.js"></script>
    <script src="app/controllers.min.js"></script>
</body>
</html>
