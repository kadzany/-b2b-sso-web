<!DOCTYPE html>
<html>

<head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->
    <title>Login - eProc</title>
    @@include('./partials/styles.html')
    <style type="text/css">
        body {
            background-color: #DADADA;
        }

        body>.grid {
            height: 100%;
        }

        .image {
            margin-top: -100px;
            width: 15em;
        }

        .column {
            max-width: 450px;
        }
    </style>
</head>

<body style="background: #fff !important;">
    <div class="ui middle aligned center aligned grid">
        <div class="column">
            <img src="/img/logo.jpg" class="image">
            <h2 class="ui red image header">

                <div class="content">
                    Log-in to your account
                </div>
            </h2>
            <form class="ui large form" name="loginForm">
                <div class="ui stacked segment">
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input type="text" name="email" placeholder="E-mail address">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input type="password" name="password" placeholder="Password">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <select name="role" style="padding-left: 2.3rem;">
                                <option value="admin">Admin SSO</option>
                                <option value="customer">Pelanggan</option>
                                <option value="vendor">Vendor</option>
                            </select>
                        </div>
                    </div>
                    <div id="loginButton" class="ui fluid large red submit button">Login</div>
                </div>
                <div class="ui error message"></div>
            </form>
        </div>
    </div>
    @@include('./partials/scripts.html')
    <script src="js/index.js"></script>
</body>

</html>
