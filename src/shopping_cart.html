<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  @@include('./partials/styles.html')
  <link href="css/cart_catalog.css" rel="stylesheet">
  <link href="css/button.css" rel="stylesheet">
  <title>SSO eProcurement</title>
</head>

<body>
  <div class="ui container">
    @@include('./partials/header.html')
    <div class="ui grid">
      <div class="three wide column">
        @@include('./partials/menu.html')
      </div>
      <div class="thirteen wide column">
        <!-- Page content -->
        <div id="app">
          <h2>Shopping Cart</h2>
          <br>
          <h3>Product from Catalog</h3>
          <div id="cart-catalog"></div>
          <br><br>
          <h3>Product Request</h3>
          <div id="cart-request"></div>
          <br><br>
          <button id="primaryTextButton" class="k-primary">Checkout</button>
        </div>
      </div>
    </div>
    <!-- Scripts -->
    @@include('./partials/scripts.html')
    <script src="js/cart_catalog.js"></script>
    <script src="js/cart_request.js"></script>
    <script src="js/button.js"></script>
  </div>
</body>

</html>
