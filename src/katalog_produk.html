<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    @@include('./partials/styles.html')
    <link href="/css/katalog_produk.css" rel="stylesheet" />
    <title>SSO eProcurement</title>
</head>

<body>
    <script>
    </script>
    <div class="ui container">
        @@include('./partials/header.html')
        <div class="ui grid">
            <div class="three wide column">
                @@include('./partials/menu.html')
            </div>
            <div class="thirteen wide column">
                <!-- Page content -->
                <div id="app">
                    <h2>Katalog Produk</h2>
                    <div id="listView"></div>
                    <div id="pager" class="k-pager-wrap"></div>
                </div>
            </div>
        </div>
        <!-- Scripts -->
        @@include('./partials/scripts.html')
        <script src="js/katalog_produk.js"></script>
    </div>
    <script type="text/x-kendo-template" id="productTemplate">
        <div class="product">
            <div class="image">
                <img src="#:images[0].url#">
            </div>
            <div class="extra">
                <p class="product-name">#:name#</p>               
                <p class="product-price"><strong>Rp. #:max_price#</strong></p>
            </div>
            <div class="footer">
                <button id="buyProduct" class="k-button k-primary" onClick="beliBarang('#:id#')">Beli Barang</button>
                <button id="viewProduct" class="k-button" onClick="lihatBarang('#:id#')">Lihat Detail</button>
            </div>
        </div>
    </script>
</body>

</html>
