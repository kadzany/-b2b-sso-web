<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    @@include('./partials/styles.html')
    <link href="/css/pr_edit.css" rel="stylesheet">
    <title>SSO eProcurement</title>
</head>

<body>
  <div class="ui container">
    @@include('./partials/header.html')
    <div class="ui grid">
        <div class="three wide column">
            @@include('./partials/menu.html')
        </div>
        <div class="thirteen wide column">
            <!-- Page content -->
            <div id="app">
                <h2 class="red">Purchase Order</h2>
                <div id="grid"></div>
                <br />

                <h2 class="red">Additional List</h2>
                <small>Untuk tambahan barang yang tidak terdapat di catalog.</small>          
                <div id="grid-editable"></div>
                <br />

                <div style="margin-bottom: 80px;">
                    <a id="SaveBtn" class="action-link primary" href="#">Save</a>
                    <a id="CancelBtn" class="action-link secondary" href="#">Cancel</a>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script id="template" type="text/x-kendo-template">
        <label class="search-label" for="searchBox">Search Grid:</label>
        <input type="search" id="searchBox" class="k-textbox" style="width: 250px"/>
        <input type="button" id="btnSearch" class="k-button" value="Search"/>
        <input type="button" id="btnReset" class="k-button" value="Reset"/>
    </script>

    @@include('./partials/scripts.html')
    <script src="https://demos.telerik.com/kendo-ui/content/shared/js/products.js"></script>
    <script src="js/po_edit.js"></script>
  </div>
</body>

</html>
